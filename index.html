<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>1200 words</title>
  </head>
  <body>
    <div class="container">
      <div class="song-info">
        <div class="answer">
          <input id="answer" type="text" placeholder="Enter word" />
        </div>
        <div class="right_answer">
          <p id="show-answer">Answer:</p>
        </div>
        <div class="progress-bar">
          <div class="fill-bar"></div>
        </div>
        <div class="time">00:00 - 00:00</div>
      </div>
      <div class="disk">
        <div class="circle"></div>
        <div id="cover" class="cover"></div>
      </div>
      <div class="controls">
        <i id="prev" class="prev-btn fa-solid fa-backward"></i>
        <i id="play" class="play-btn fa-solid fa-play"></i>
        <i id="next" class="next-btn fa-solid fa-forward"></i>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
